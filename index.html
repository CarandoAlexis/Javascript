<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="container">
        <h1>Carrito Alexis</h1>
        <hr>
        <div class="row"></div>
    </div>
   
    <div class="col12 mb-2" id="tarjetas">
        
    </div>

            <button id="vaciarCarrito" class="btn btn-dark">Vaciar Carrito</button>
        </div>
    </div>
